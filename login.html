<!doctype html>
<html lang="vn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hello, world!</title>
  </head>

  
    <body class="text-center">
    <form class="form-signin" style="width: 500px; height: 500px; margin: auto; margin-top: 40px;">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Đăng Nhập</h1>
      <label for="inputEmail" class="sr-only">Địa chỉ Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Địa chỉ email" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Nhớ mật khẩu
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng Nhập</button>
      <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
