<!doctype html>
<html lang="vn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Đăng Ký</title>
  </head>

  
    <body class="text-center">
    <form class="form-signin" style="width: 500px; height: 500px; margin: auto; margin-top: 40px;">

      <img class="mb-4" src="" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Đăng Ký</h1>
      <div class="row">
              <div class="col-md-7 mb-3">
                
                <input type="text" class="form-control" id="firstName" placeholder="Họ đệm" value="" required="">
                
              </div>
              <div class="col-md-5 mb-3">
               
                <input type="text" class="form-control" id="lastName" placeholder="Tên" value="" required="">
                
              </div>
            </div>
      <label for="inputEmail" class="sr-only">Địa chỉ Email</label>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Địa chỉ email" required="" autofocus="">
      <label for="inputPhone" class="sr-only">Số điện thoại</label>
      <input type="phone" id="inputPhone" class="form-control mb-3" placeholder="Số điện thoại" required="" autofocus="">
      <label for="inputPassword" class="sr-only mb-3">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Re-Password" required="">
    <!--   <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Nhớ 
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Đăng Ký</button>
      <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
